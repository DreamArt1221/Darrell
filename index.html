<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 简单易用的在线图片压缩</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入图片压缩库 -->
    <script defer src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片，无需上传至服务器</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="dropZone">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <h2>点击或拖放图片到这里</h2>
                        <p class="upload-hint">支持 PNG、JPG 等格式，最大 10MB</p>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <span>正在处理...</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" style="display: none;">
            </section>

            <!-- 预览区域 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="image-comparison">
                    <!-- 原始图片 -->
                    <div class="original-image">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                        <p class="image-info">文件大小：<span id="originalSize">0 KB</span></p>
                    </div>

                    <!-- 压缩后的图片 -->
                    <div class="compressed-image">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后图片预览">
                        </div>
                        <p class="image-info">文件大小：<span id="compressedSize">0 KB</span></p>
                    </div>
                </div>

                <!-- 压缩控制 -->
                <div class="compression-controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <button class="download-button" id="downloadBtn">下载压缩后的图片</button>
                </div>
            </section>
        </main>
    </div>

    <script defer src="js/main.js"></script>
</body>
</html>
