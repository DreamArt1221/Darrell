<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入压缩库 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片，保持最佳质量</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="dropZone">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                        </svg>
                        <h2>点击或拖放图片到这里</h2>
                        <p class="upload-hint">支持 PNG、JPG 格式，最大 10MB</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" style="display: none;">
            </section>

            <!-- 预览区域 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="image-comparison">
                    <!-- 原始图片 -->
                    <div class="original-image">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                        <p class="image-info">文件大小：<span id="originalSize">0 KB</span></p>
                    </div>

                    <!-- 压缩后的图片 -->
                    <div class="compressed-image">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后图片预览">
                        </div>
                        <p class="image-info">文件大小：<span id="compressedSize">0 KB</span></p>
                        <p class="compression-ratio" id="compressionRatio"></p>
                    </div>
                </div>

                <!-- 压缩控制 -->
                <div class="compression-controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <button class="download-button" id="downloadBtn">
                        <svg class="download-icon" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        下载压缩后的图片
                    </button>
                </div>
            </section>
        </main>

        <!-- 加载状态 -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>正在处理...</p>
        </div>

        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
